<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<header>
    <a th:href="@{/admin/users-panel}">Cancel</a>
    <h3>Edit</h3>
</header>
<main>
    <form th:method="POST" th:action="@{/admin/users-panel/edit-user}" th:object="${user}">
        <fieldset>
            <legend>form:</legend>
            <br/>
            <input type="hidden" name="id" th:value="*{id}">

            <label for="username">1: </label>
            <input type="text" th:field="*{username}" id="username" placeholder="username"/>
            <span th:errors="*{username}" class="error"></span>
            <br/>

            <label for="password">2: </label>
            <input type="password" th:field="*{password}" id="password" placeholder="password"/>
            <span th:errors="*{password}" class="error"></span>
            <br/>

            <label for="email">3: </label>
            <input type="text" th:field="*{email}" id="email" placeholder="email"/>
            <span th:errors="*{email}" class="error"></span>
            <br/>

            <label for="phoneNumber">4: </label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="phoneNumber"/>
            <span th:errors="*{phoneNumber}" class="error"></span>
            <br/>

            <label for="sex">5: </label>
            <input type="text" th:field="*{sex}" id="sex" placeholder="sex"/>
            <span th:errors="*{sex}" class="error"></span>
            <br/>

            <label for="age">6: </label>
            <input type="number" th:field="*{age}" id="age" placeholder="age"/>
            <span th:errors="*{age}" class="error"></span>
            <br>
            <br>
            <div th:each="role : ${roles}">
                <label>
                    <input type="checkbox"
                           th:id="'role_' + ${role.id}"
                           th:name="roles"
                           th:value="${role.id}"
                           th:checked="${user.roles.contains(role)}"/>
                </label>
                <label th:for="'role_' + ${role.id}" th:text="${role.roleName}"></label>
            </div>
        </fieldset>
        <br/>
        <input type="submit" value="confirm"/>
    </form>
    <br>
</main>
<footer>
    <form th:action="@{/logout}" method="post">
        <button type="submit">logout</button>
    </form>
</footer>
</body>
</html>
