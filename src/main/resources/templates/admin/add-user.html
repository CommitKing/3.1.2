<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<header>
    <a th:href="@{/admin/edit_panel}">Cancel</a>
    <h3>Create</h3>
</header>
<main>
    <form action="/admin/add-user" method="post">
        <fieldset>
            <legend>form:</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter the username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter the password" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter the email" required>
            <br>
            <label for="phoneNumber">Phone number:</label>
            <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter the phone number" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter the age" required>
            <br>
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" placeholder="Enter the sex" required>
            <br>
            <div>
                <div th:each="role, iterStat : ${roles}">
                    <label>
                        <input type="checkbox"
                               th:id="'role_' + ${iterStat.index}"
                               th:name="roles"
                               th:value="${role.id}"/>
                    </label>
                    <label th:for="'role_' + ${iterStat.index}" th:text="${role.getRoleName()}"></label>
                </div>
            </div>
        </fieldset>
        <br/>
        <input type="submit" value="confirm"/>
    </form>
    <br>
</main>
<footer>
    <form th:action="@{/logout}" method="post">
        <button type="submit">logout</button>
    </form>
</footer>
</body>
</html>
