<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<header>
    <h3 th:text="'Information about user: ' + ${user.username}"></h3>
</header>
<main>
    <p th:text="'username: ' + ${user.username}"></p>
    <p th:text="'email: ' + ${user.email}"></p>
    <p th:text="'age: ' + ${user.age}"></p>
    <p th:text="'phone number: ' + ${user.phoneNumber}"></p>
    <p th:text="'sex: ' + ${user.sex}"></p>
</main>
<footer>
    <form th:action="@{/logout}" method="post">
        <button type="submit">logout</button>
    </form>
</footer>
</body>
</html>
